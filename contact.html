    <main id="contact-main">
        <h2 id="contact-title">LET'S KEEP IN TOUCH</h2>
        <form action="results.html" method="GET" enctype="multipart/form-data">
            <input type="text" id="name" name="name" placeholder="NAME"><br>
            <input type="text" id="address" name="address" placeholder="ADDRESS"><br>
            <input type="email" id="email" name="address" placeholder="EMAIL"><br>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="PHONE NUMBER"><br>
            <input type="textarea" id="message" name="message" rows="1" cols="50" wrap="physical" placeholder="MESSAGE"><br>
            <input type="submit" name="send" id="send" value="SEND">
        </form>
    </main>
